<ul class="posts">
{% for post in site.posts %}
  {% if post.category == 'activity' %}
    <li>
      <a class="post-link artist-link" 
        href="{{ post.url | prepend: site.baseurl }}" 
        {% if post.images.size > 0 %}
          style='background-image: url({{ post.images[0].url }});'
        {% endif %}
        >
          <span>{{ post.title }}</span>
        </a>
    </li>
  {% endif %}
{% endfor %}
</ul>
