---
layout: default
---
<div class="post {{ page.category }}">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">

    <div class="top3-images">
      {% for image in page.images limit:3 offset:0 %}
        <div class="post-image" style='background-image: url({{ image.url }});'></div>
      {% endfor %}    
    </div>

    {{ content }}

    <div class="remaining-images">
      {% for image in page.images offset:3 %}
        <div class="post-image" style='background-image: url({{ image.url }});'></div>
      {% endfor %}    
    </div>

  </article>


</div>
